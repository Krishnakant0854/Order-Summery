<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="templet">
    <img src="images/illustration-hero.svg" alt="templet">
  </div>
   <div class="phase">
    <h3>Order Summary</h3>
    <br>
    <p> You can now listen to millions of 
       songs,<br> audiobooks, and podcasts on 
       any device <br> anywhere you like!
    </p>
   <br>
   <div class="sub-container">
    <div class="container-left">
      <img src="images/icon-music.svg" alt="icon-music">
     <div class="middle">
      <h5>Annual Plan</h5>
      <p class="p"> $59.99/year</p>
     </div>
    </div>
    
     <a href="">change</a>
   </div>
   <br>
   <button > Proceed to Payment</button><br>
   <br>
   <a href="" class="cancel"> Cancel Order</a>
   </div>

</div>
  
  
</body>
</html>
